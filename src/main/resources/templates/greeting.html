<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">

    <link rel="stylesheet"
          type="text/css"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Test Task</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<div>
    <dialog style="
    background: rgba(255, 255, 255,255);
    width: 300px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    border-radius: 5px;">
        <p>Please, wait for calculation</p>
    </dialog>
</div>

<div class="mycontainer">
    <div class="inner-container">
        <div class="docs inner-container">
            <form action="/" th:object="${pol}" method="POST"
                  enctype="multipart/form-data">
                <div>
                    <h5>Number</h5>
                    <input style="width: 50%" type="text" th:field="*{polindrome}"
                           id="polindrome"
                           name="polindrome"/>
                </div>
                <div>
                    <h5 style="margin-top: 10px">Number of palindromes</h5>
                    <input style="width: 50%" type="text" th:field="*{count}" id="count"
                           name="count"/>
                </div>
                <div style="margin-top: 50px">
                    <button id="submit" type="submit">Find</button>

                </div>
            </form>
        </div>
    </div>


    <div class="docs inner-container" style="width: max-content">
        <div>HISTORY</div>
        <th:block th:each="polindrome : ${polindrome}">
            <div style="    border-bottom-color: black;
    border-bottom-width: 2px;
    border-bottom-style: double;
    margin-top: 5px;
    display:flex;
">
                <button style="height:30px; display: inline;" class="result" type="button">Result</button>

                <p style="margin-left:20px; display: block; overflow-x: auto;"
                   th:text="${polindrome.getPolindrome()}"></p>

                <dialog style="
    background: rgba(255, 255, 255,255);
    width: 800px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    border-radius: 5px;">
                        <label style="display: block; overflow-x: auto;"
                               th:text="'Palindrome = '+ ${polindrome.getPolindrome()}"></label>
                        <label style="display: block; overflow-x: auto;"
                               th:text="'MIN Palindrome ='+ ${polindrome.getMin()}"></label>
                        <label style="display: block; overflow-x: auto;"
                               th:text="'MAX Palindrome ='+${polindrome.getMax()}"></label>
                </dialog>
            </div>
        </th:block>
    </div>
</div>
<footer>
    <script type="text/javascript">
        var dialog = document.querySelector('dialog');
        document.querySelector('#submit').onclick = function () {
            dialog.show();
        };

        var res = document.getElementsByClassName('result');
        Array.prototype.filter.call(res, function (res) {
            res.onclick = function () {
                if (this.parentElement.querySelector('dialog').open)
                    this.parentElement.querySelector('dialog').close();
                else
                    this.parentElement.querySelector('dialog').show();
            }
        });
    </script>
</footer>
</body>
</html>
